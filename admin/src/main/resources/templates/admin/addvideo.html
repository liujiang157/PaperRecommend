<!-- wysiwyg -->
<script src="js/chosen/chosen.jquery.min.js"></script>
<script>
    $(function() {
        //处理上传
        var maxSongSize = 1024 * 1024 * 30;//文件最大30M
        var songFormat = ["mp4"];
        $("#addpaperId").submit(function () {
            var video = $('#filevideo').get(0).files[0];
            //判定格式
            if (video == null) {
            } else if (video.size > maxSongSize) {
                alert('超出文件最大限制');
                return false;
            } else if (songFormat.indexOf(video.name.substr(video.name.lastIndexOf(".") + 1)) === -1) {
                alert('视频文件格式不对');
                return false;
            }
            //提交
            url = "addvedio.do";
            var data = new FormData(document.getElementById("addpaperId"));
            console.log(data)
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                processData: false,
                contentType: false,
                success: function (data) {
                    var res = JSON.parse(data);
                    if (res.status == 200) {
                        alert('添加MV成功');
                        window.location.href="/videolist"
                    } else {
                        alert('添加MV失败');
                    }
                }
            });
            return false;
        });
    });//处理上传 End
</script>
